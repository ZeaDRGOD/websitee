<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Khmer Book</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: hwb(197 23% 0%);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        header div {
            position: absolute;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            top: 20px;
            right: 20px;
            gap: 5px;
        }
        header a {
            padding: 5px;
            border-radius: 100%;
            text-decoration: none;
            font-size: 25px;

        }

        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Grid layout */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual book card */
        .book-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-content {
            padding: 15px;
            text-align: center;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #0ec5e6f6;
            color: rgb(255, 255, 255);
            border: 2px solid #000000;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .download-button:hover {
            background-color: #0644ca;
            border-color: #000000;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        footer a {
            padding: 5px;
            border-radius: 100%;
            text-decoration: none;
            font-size: 25px;

        }

        .myhat {
            color: rgb(165, 245, 241);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Next Page Button */
        .next-page-button {
    display: inline-block;
    padding: 15px 20px; /* Adjust padding for better appearance on all devices */
    background-color: #26475271; /* Button background */
    color: #0ae5f5; /* Text color */
    border: 2px solid #000000; /* Border color */
    border-radius: 5px; /* Rounded corners */
    text-decoration: none; /* Remove underline */
    font-size: 16px; /* Default font size */
    margin-top: 0px; /* Spacing at the top */
    text-align: center; /* Center text */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition on hover */
    cursor: pointer; /* Pointer cursor on hover */
}

/* Hover Effect */
.next-page-button:hover {
    background-color: #007bff; /* Darker blue on hover */
    color: #ffffff; /* White text on hover */
}

/* Responsive Design for Phones */
@media screen and (max-width: 600px) {
    .next-page-button {
        width: 100%; /* Make the button full-width */
        padding: 12px; /* Adjust padding for smaller screens */
        font-size: 14px; /* Slightly smaller text size */
        margin-top: 1px; /* Add more space above for better visibility */
        border-radius: 8px; /* Slightly more rounded for a modern look */
    }
}

    </style>
</head>
<body>
